<!-- Common modals must be included for CSS -->
<script src="modals/units-modal.js"></script>

<div id="unitsModal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Select Units</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body">
                <div id="allUnitsOption">
                    <label></label>
                    <input id="allUnitsCheckbox" type="checkbox" onchange="checkAllUnits()">
                </div>
                <div id="unitOptions"></div>
            </div>
            <div id="modalSubmit" class="modal-submit center">
                <button id="submitButton" class="button" style="width: 10em" onclick="submitUnits()">Submit</button>
                <button id="closeButton"  class="button" style="width: 10em" onclick="closeOutUnitsModal()">Close</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>
