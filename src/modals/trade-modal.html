<!-- Common modals must be included for CSS -->
<script src="modals/trade-modal.js"></script>

<div id="tradeModal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box" style="max-height: 80%">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Trade</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body">
                <div style="margin-bottom: 1em; font-weight: bold">Trade From:</div>
                <div id="currentAssets">
                    <div><label for="currentWCount"  style="display: inline-block; width: 6em">War-Bucks   </label><input id="currentWCount"  type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="currentRACount" style="display: inline-block; width: 6em">Aether      </label><input id="currentRACount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="currentRCCount" style="display: inline-block; width: 6em">Chronotine  </label><input id="currentRCCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="currentRUCount" style="display: inline-block; width: 6em">Unobtanium  </label><input id="currentRUCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="currentICCount" style="display: inline-block; width: 11em">Cultural Initiative Token</label><input  id="currentICCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="currentIPCount" style="display: inline-block; width: 11em">Political Initiative Token</label><input id="currentIPCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div id="currentUnitWrapper"></div>
                    <div id="currentAdvancementWrapper"></div>
                    <div id="currentCardsWrapper"></div>
                </div>
                <div style="margin-bottom: 1em; font-weight: bold">Trade To:</div>
                <div id="enemyAssets">
                    <div><label for="enemyWCount"  style="display: inline-block; width: 6em">War-Bucks   </label><input id="enemyWCount"  type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="enemyRACount" style="display: inline-block; width: 6em">Aether      </label><input id="enemyRACount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="enemyRCCount" style="display: inline-block; width: 6em">Chronotine  </label><input id="enemyRCCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="enemyRUCount" style="display: inline-block; width: 6em">Unobtanium  </label><input id="enemyRUCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="enemyICCount" style="display: inline-block; width: 11em">Cultural Initiative Token</label><input  id="enemyICCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div><label for="enemyIPCount" style="display: inline-block; width: 11em">Political Initiative Token</label><input id="enemyIPCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                    <div id="enemyUnitWrapper"></div>
                    <div id="enemyAdvancementWrapper"></div>
                    <div><label for="enemyCardCount" style="display: inline-block; width: 6em">Chaos Cards</label><input id="enemyCardCount" type="number" class="input" style="width: 3em; margin: .1em; padding: .1em" min="0" placeholder="0"></div>
                </div>
            </div>
            <div id="modalSubmit" class="modal-submit center">
                <button id="submitButton"  class="button" style="width: 8em" onclick="submitTrade()" >Submit</button>
                <button id="acceptButton"  class="button" style="width: 8em" onclick="acceptTrade()" >Accept</button>
                <button id="counterButton" class="button" style="width: 8em" onclick="counterTrade()">Counter</button>
                <button id="declineButton" class="button" style="width: 8em" onclick="declineTrade()">Decline</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>
