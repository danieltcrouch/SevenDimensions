<!-- Common modals must be included for CSS -->
<script src="modals/battle-modal.js"></script>

<div id="battleModal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box" style="max-height: 80%">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Battle</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body">
                <div id="currentPlayer" style="font-weight: bold"><span id="currentPlayerName"></span></div>
                <div id="currentUnits" style="margin-bottom: 1em"></div>
                <div id="enemyPlayer" style="font-weight: bold"><span id="enemyPlayerName"></span> <span id="ai">(AI)</span> <span id="totalHits"></span></div>
                <div id="enemyUnits" style="margin-bottom: 1em"></div>
                <div>
                    <span id="status"></span>
                </div>
                <div>
                    <button id="attack"  class="button" style="width: 6em; margin-top: .4em; padding: .1em .5em; display: none" onclick="attack()">Attack!</button>
                    <button id="disband" class="button" style="width: 6em; margin-top: .4em; padding: .1em .5em; display: none" onclick="disband()">Disband</button>
                </div>
                <div>
                    <button id="retreat" class="button" style="width: 6em; margin-top: .4em; padding: .1em .5em; display: none" onclick="retreat()">Retreat</button>
                </div>
                <div>
                    <span id="resistance"    class="link" style="display: none" onclick="addResistance()">Civil Resistance</span><br/>
                    <span id="criticalHit"   class="link" style="display: none" onclick="addCriticalHit()">Critical Hit (Chaos)</span><br/>
                    <span id="friendlyFire"  class="link" style="display: none" onclick="addFriendlyFire()">Friendly Fire (Chaos)</span><br/>
                    <span id="getOuttaDodge" class="link" style="display: none" onclick="addGetOuttaDodge()">Get Outta Dodge (Chaos)</span><br/>
                    <span id="menOfSteel"    class="link" style="display: none" onclick="addMenOfSteel()">Men of Steel (Chaos)</span><br/>
                    <span id="scorchedEarth" class="link" style="display: none" onclick="addScorchedEarth()">Scorched Earth (Chaos)</span><br/>
                    <span id="strongholds" class="link" style="display: none" onclick="addStrongholds()">Strongholds (Chaos)</span><br/>
                </div>
            </div>
            <div id="modalSubmit" class="modal-submit center">
                <button id="closeButton" class="button" style="width: 10em" onclick="closeOutBattleModal()">Close</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>
